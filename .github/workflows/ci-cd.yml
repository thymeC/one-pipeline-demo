name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: jinggegeha/one-pipeline-demo

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v
        
    - name: Run linting
      run: |
        pip install flake8 black
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        black . --check

  build:
    needs: test
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' || github.event_name == 'pull_request') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Set Docker tag
      run: |
        # Use branch name as Docker tag
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        echo "DOCKER_TAG=${BRANCH_NAME}" >> $GITHUB_ENV
        echo "Using Docker tag: ${BRANCH_NAME}"
        
    - name: Create deployment artifact
      run: |
        mkdir -p dist
        tar -czf dist/fastapi-app.tar.gz main.py requirements.txt Dockerfile
        echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
        echo "DEPLOYMENT_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
        
    - name: Upload artifact to GitHub Releases
      uses: actions/upload-artifact@v4
      with:
        name: fastapi-app-${{ github.run_number }}
        path: dist/fastapi-app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check if deployment is configured
      id: check-deployment
      run: |
        if [ -z "${{ secrets.TARGET_HOST }}" ]; then
          echo "deploy_enabled=false" >> $GITHUB_OUTPUT
          echo "âš ï¸  No TARGET_HOST configured - skipping deployment"
        else
          echo "deploy_enabled=true" >> $GITHUB_OUTPUT
          echo "âœ… TARGET_HOST configured - proceeding with deployment"
        fi
      
    - name: Set up SSH
      if: steps.check-deployment.outputs.deploy_enabled == 'true'
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add known hosts
      if: steps.check-deployment.outputs.deploy_enabled == 'true'
      run: |
        ssh-keyscan -H ${{ secrets.TARGET_HOST }} >> ~/.ssh/known_hosts
        
    - name: Verify SSH Agent Setup
      if: steps.check-deployment.outputs.deploy_enabled == 'true'
      run: |
        cd deploy
        ./verify_ssh_agent.sh
        
    - name: Test Ansible Connection
      if: steps.check-deployment.outputs.deploy_enabled == 'true'
      run: |
        cd deploy
        ansible all -i inventory.yml -m ping \
          -e "target_host=${{ secrets.TARGET_HOST }}" \
          -e "ssh_user=${{ secrets.SSH_USER }}"
        
    - name: Deploy with Ansible
      if: steps.check-deployment.outputs.deploy_enabled == 'true'
      run: |
        cd deploy
        ansible-playbook -i inventory.yml deploy.yml \
          -e "docker_image=${{ env.IMAGE_NAME }}" \
          -e "docker_tag=${{ env.DOCKER_TAG }}" \
          -e "build_number=${{ github.run_number }}" \
          -e "deployment_time=${{ env.DEPLOYMENT_TIME }}" \
          -e "target_host=${{ secrets.TARGET_HOST }}" \
          -e "ssh_user=${{ secrets.SSH_USER }}"
          
    - name: Health check
      if: steps.check-deployment.outputs.deploy_enabled == 'true'
      run: |
        sleep 30
        curl -f http://${{ secrets.TARGET_HOST }}:8000/health || exit 1
        
    - name: Deployment skipped
      if: steps.check-deployment.outputs.deploy_enabled == 'false'
      run: |
        echo "ðŸš€ Docker image built and pushed successfully!"
        echo "ðŸ“¦ Image: ${{ env.IMAGE_NAME }}"
        echo "ðŸ”— View on Docker Hub: https://hub.docker.com/r/${{ env.IMAGE_NAME }}"
        echo ""
        echo "To enable deployment, add these secrets to your repository:"
        echo "- TARGET_HOST: Your server hostname or IP"
        echo "- SSH_PRIVATE_KEY: Your SSH private key"
        echo ""
        echo "Or deploy to Vercel:"
        echo "- VERCEL_TOKEN: Your Vercel deployment token"
        echo "- VERCEL_ORG_ID: Your Vercel organization ID"
        echo "- VERCEL_PROJECT_ID: Your Vercel project ID"

  deploy-vercel:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check if Vercel deployment is configured
      id: check-vercel
      run: |
        if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "vercel_enabled=false" >> $GITHUB_OUTPUT
          echo "âš ï¸  No VERCEL_TOKEN configured - skipping Vercel deployment"
        else
          echo "vercel_enabled=true" >> $GITHUB_OUTPUT
          echo "âœ… VERCEL_TOKEN configured - proceeding with Vercel deployment"
        fi
      
    - name: Deploy to Vercel
      if: steps.check-vercel.outputs.vercel_enabled == 'true'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod'
        
    - name: Vercel deployment skipped
      if: steps.check-vercel.outputs.vercel_enabled == 'false'
      run: |
        echo "ðŸš€ Vercel deployment skipped - no VERCEL_TOKEN configured"
        echo ""
        echo "To enable Vercel deployment:"
        echo "1. Go to https://vercel.com/account/tokens"
        echo "2. Create a new token"
        echo "3. Add VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID secrets"" 